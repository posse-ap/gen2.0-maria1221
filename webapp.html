<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resetcss.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="webapp.css">
  <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->

  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="header_img" src="./img/POSSEロゴ.jpg" alt="POSSEロゴ">
    <p>4th week</p>
    <button id="headerButton" class="header_button">記録・投稿</button>
  </header>
  <div class="top">
      <div class="left_side">
        <!-- 学習時間 -->
        <div class="learning_time">
          <div class="learning_time_box">
            <p class="learning_time_title">Today</p>
            <p class="time">3</p>
            <p class="unit">hour</p>
          </div>
          <div class="learning_time_box">
            <p class="learning_time_title">Month</p>
            <p class="time">120</p>
            <p class="unit">hour</p>
          </div>
          <div class="learning_time_box">
            <p class="learning_time_title">Total</p>
            <p class="time">1348</p>
            <p class="unit">hour</p>
          </div>
        </div>
        <div class="bar_graph">
          <img src="" alt="棒グラフ">
        </div>
      </div>

      <div class="right_side">
        <div class="graph_box">
          <p class="graph_title">学習言語</p>
          <img class="pie_chart" src="" alt="円グラフ">
        </div>
        <div class="graph_box">
          <p class="graph_title">学習コンテンツ</p>
          <img class="pie_chart" src="" alt="円グラフ">
        </div>
      </div>
  </div>
<!-- エラー画面 -->
<div class="error_block">
  <header class="error_header">
    <img class="header_img" src="./img/POSSEロゴ.jpg" alt="POSSEロゴ">
    <p>4th week</p>
  </header>
  <div class="error">
    <p>ERROR</p>
    <p class="error_mark">！</p>
    <p class="error_sentence">一時的にご利用できない状態です。<br>しばらく経ってから<br>再度アクセスしてください。</p>  
  </div>
 

</div>

<!-- モーダル -->
  <div id="modalPage" class="modal_page">
    <button id="morderCloseButton" class="modal_close_button">×</button>
    <div class="modal_contents">
      <div class="left_modal">
        <!-- forでlabelタグとフォーム部品を関連付ける -->
          <!-- <input id="studyDay" class="modal_text" type="text" name="studyDay"></input> -->
            <!-- モーダルのカレンダー -->
        <div class="study_day_form calendar_box">
            <div class="calendar">
              <label for="studyDay">学習日</label>
              <input id="studyDay" type="text" name="datepicker" class="datepicker modal_text" value="">
              <!-- <input id="studyDay" type="text" name="datepicker" class="datepicker modal_text hasDatepicker" value=""> -->
              
              <div class="calendar_modal">
              </div>
            </div>
        </div>
        <div>

        </div>
        <div class="study_content_form checkbox">
          <p>学習コンテンツ</p>
          <input id="nSchool" type="checkbox" name="studyContent" value="N予備校"><label for="nSchool">N予備校</label>
          <input id="dotInstall" type="checkbox" name="studyContent" value="ドットインストール"><label for="dotInstall">ドットインストール</label>
          <input id="posseTask" type="checkbox" name="studyContent" value="POSSE課題"><label for="posseTask">POSSE課題</label>
        </div>
        <div class="study_language_form checkbox">
          <p>学習言語（複数選択可）</p>
          <input id="html" type="checkbox" name="studyLanguage" value="HTML"><label for="html">HTML</label>
          <input id="css" type="checkbox" name="studyLanguage" value="CSS"><label for="css">CSS</label>
          <input id="javaScript" type="checkbox" name="studyLanguage" value="JavaScript"><label for="javaScript">JavaScript</label>
          <input id="php" type="checkbox" name="studyLanguage" value="PHP"><label for="php">PHP</label>
          <input id="laravel" type="checkbox" name="studyLanguage" value="Laravel"><label for="laravel">Laravel</label>
          <input id="sql" type="checkbox" name="studyLanguage" value="SQL"><label for="sql">SQL</label>
          <input id="shell" type="checkbox" name="studyLanguage" value="SHELL"><label for="shell">SHELL</label>
          <input id="informationSystem" type="checkbox" name="studyLanguage" value="情報システム基礎知識"><label for="informationSystem">情報システム基礎知識</label>
         </div>    
     </div>
     <div class="right_modal">
       <div class="study_time_form">
         <label for="studyTime">学習時間</label>
         <input id="studyTime" class="modal_text" type="text" name="studyTime"></input>
       </div>
       <div class="twitter_comment">
         <label for="twitterComment">Twitter用コメント</label>
         <input id="twitterComment" class="twitter_text" type="text" name="twitterComment"></input>
       </div>
       <div class="twitter_share">
          <input  id=twitterShare type="checkbox" name="TwitterShare" value="Twitterにシェアする"><label for="twitterShare">Twitterにシェアする</label>
       </div>
           </div>
    </div>
    <button id="modalButton" class="modal_button">記録・投稿</button>    
  </div>
  <!-- モーダルが開いている時に背景を暗くする -->
  <div id="modalCover" class="modal_cover"></div>
 



  <!-- フッター -->
  <footer class="footer">
    <div class="footer_date">
      <button class="footer_left_button">＜</button>
      <span>2020年10月</span>
      <button class="footer_right_button">＞</button>
    </div>
    
    <button id="footerButton" class="footer_button">記録・投稿</button>
  </footer>
  <script src="webapp.js"></script>
</body>
</html>
