<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="../src/style.css" rel="stylesheet">
  <title>posse event app</title>
</head>
<body>
  <header class="pl-5 pr-5 flex bg-white h-20 justify-between mx-auto items-center">
      <img class="w-24" src="./img/logo.svg" alt="posse">
      <div>
        <ul class="flex gap-2">
          <li><a class="text-white rounded-3xl p-4 bg-gradient-to-r from-blue-500 to-blue-200" href="https://event.posse-ap.com/admin/event/list">管理画面へ</a></li>
          <li><a class="text-gray-500" href="https://event.posse-ap.com/logout">ログアウト</a></li>
        </ul>
      </div>
  </header>
  <main class="bg-gray-100 p-4">
    <p>ようこそPOSSE1:2.0期生 千羽茉莉愛さん</p>
    <index id="realEvent" type="button" onclick="button_click('realEvent')"  class="bg-white my-2 p-2 rounded-xl">リアルイベント</index>
    <div class="flex my-5 gap-2">
      <index id="all" type="button" onclick="button_click('all')" class="bg-white p-2 font-bold shadow">全て</index>
      <index id="join" type="button" onclick="button_click('join')" class="bg-white p-2 font-bold shadow">参加</index>
      <index id="nonparticipation" type="button" onclick="button_click('nonparticipation')" class="bg-white p-2 font-bold shadow">不参加</index>
      <index id="submitted" type="button" onclick="button_click('submitted')" class="bg-white p-2 font-bold shadow">提出済み</index>
      <index id="unanswered" type="button" onclick="button_click('unanswered')" class="bg-white p-2 font-bold shadow">未回答</index>
    </div>
    <div id="aa">aaaa</div>
  </main>
  <script src="../src/script.js"></script>
</body>
</html>
